
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Artisan Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="menuBarContainer"></div>
    <div class="form-container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        <div class="page-header">
            <h1>Add New Product</h1>
            <p>Create a new product listing for your customers</p>
        </div>
        
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required placeholder="Enter product name">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="textiles">Textiles</option>
                    <option value="woodwork">Woodwork</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="raw_material">Raw Material</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required placeholder="Enter price">
            </div>

            <div class="form-group">
                <label for="imageFiles">Product Images:</label>
                <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*" placeholder="Select product images">
                <small>You can select multiple images. The first image will be the primary image.</small>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Add Product</button>
            <p id="message" class="message"></p>
        </form>
    </div>
    <script src="menu-bar.js"></script>
    <script src="add-product.js"></script>
</body>
</html>
