<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Materials - Artisan Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .material-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-small);
            padding: 25px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }
        
        .material-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius-small);
            margin-bottom: 15px;
            filter: brightness(0.9);
            transition: var(--transition);
        }
        
        .material-card:hover img {
            filter: brightness(1);
        }
        
        .material-card h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .material-card .price {
            color: var(--text-secondary);
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .seller-info, .seller-stats {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: var(--border-radius-small);
            margin-top: 15px;
            border: 1px solid var(--glass-border);
        }
        
        .seller-info p, .seller-stats p {
            margin: 5px 0;
            color: var(--text-muted);
        }
        
        .contact-seller-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-large);
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: var(--transition);
        }
        
        .contact-seller-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .purchase-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-large);
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: var(--transition);
        }
        
        .purchase-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .purchase-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .purchase-modal-content {
            background-color: #5a3e00;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .close {
            color: #f7dc6f;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #e0c65e;
        }
        .purchase-form label {
            display: block;
            color: #f9e79f;
            margin-bottom: 5px;
        }
        .purchase-form input, .purchase-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .purchase-form button {
            background: #f7dc6f;
            color: #5a3e00;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .purchase-form button:hover {
            background: #e0c65e;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: rgba(191, 255, 191, 0.2);
            color: #bfffbf;
        }
        .error {
            background: rgba(255, 179, 179, 0.2);
            color: #ffb3b3;
        }
        /* Custom Dropdown Styles */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: left;
        }

        .dropdown-button {
            width: 100%;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1em;
            transition: var(--transition);
        }
        .dropdown-button:hover {
             background: var(--glass-hover);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 10;
            backdrop-filter: blur(10px);
            margin-top: 5px;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            font-size: 1em;
        }
        .dropdown-item:hover {
            background: var(--primary-gradient);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="menuBarContainer"></div>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/'">← Back to Home</button>
        
        <div class="page-header">
            <h1>Raw Materials Marketplace</h1>
            <p>Find high-quality raw materials from trusted sellers</p>
        </div>
        
        <div class="search-section">
            <h2>Search Raw Materials</h2>
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="Search materials...">
                <div class="custom-dropdown">
                    <button type="button" class="dropdown-button" onclick="toggleDropdown('categoryFilterDropdown')">
                        <span id="selectedCategory">All Categories</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="categoryFilterDropdown" class="dropdown-menu">
                        <button type="button" onclick="selectOption('All Categories', '', 'selectedCategory', 'categoryFilter', 'categoryFilterDropdown')" class="dropdown-item">All Categories</button>
                        <button type="button" onclick="selectOption('Textiles', 'textiles', 'selectedCategory', 'categoryFilter', 'categoryFilterDropdown')" class="dropdown-item">Textiles</button>
                        <button type="button" onclick="selectOption('Woodwork', 'woodwork', 'selectedCategory', 'categoryFilter', 'categoryFilterDropdown')" class="dropdown-item">Woodwork</button>
                        <button type="button" onclick="selectOption('Jewelry', 'jewelry', 'selectedCategory', 'categoryFilter', 'categoryFilterDropdown')" class="dropdown-item">Jewelry</button>
                        <button type="button" onclick="selectOption('Raw Materials', 'raw_material', 'selectedCategory', 'categoryFilter', 'categoryFilterDropdown')" class="dropdown-item">Raw Materials</button>
                    </div>
                </div>
                <input type="hidden" id="categoryFilter" name="categoryFilter" value="">
                <div class="custom-dropdown">
                    <button type="button" class="dropdown-button" onclick="toggleDropdown('priceFilterDropdown')">
                        <span id="selectedPrice">Any Price</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="priceFilterDropdown" class="dropdown-menu">
                        <button type="button" onclick="selectOption('Any Price', '', 'selectedPrice', 'priceFilter', 'priceFilterDropdown')" class="dropdown-item">Any Price</button>
                        <button type="button" onclick="selectOption('Under $25', '0-25', 'selectedPrice', 'priceFilter', 'priceFilterDropdown')" class="dropdown-item">Under $25</button>
                        <button type="button" onclick="selectOption('$25 - $50', '25-50', 'selectedPrice', 'priceFilter', 'priceFilterDropdown')" class="dropdown-item">$25 - $50</button>
                        <button type="button" onclick="selectOption('$50 - $100', '50-100', 'selectedPrice', 'priceFilter', 'priceFilterDropdown')" class="dropdown-item">$50 - $100</button>
                        <button type="button" onclick="selectOption('Over $100', '100+', 'selectedPrice', 'priceFilter', 'priceFilterDropdown')" class="dropdown-item">Over $100</button>
                    </div>
                </div>
                <input type="hidden" id="priceFilter" name="priceFilter" value="">
                <button id = "search-btn" onclick="searchMaterials()">Search</button>
            </div>
        </div>
        
        <div class="materials-section">
            <h2>Available Raw Materials</h2>
            <div id="materialsGrid" class="materials-grid">
                <!-- Materials will be loaded here -->
            </div>
        </div>
        
    </div>
    
    <script src="menu-bar.js"></script>
    <script src="script.js"></script>
    <script src="raw-materials.js"></script>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="purchase-modal">
        <div class="purchase-modal-content">
            <span class="close" onclick="closePurchaseModal()">&times;</span>
            <h2>Purchase Raw Material</h2>
            <form id="purchaseForm" class="purchase-form">
                <input type="hidden" id="purchaseProductId">
                <input type="hidden" id="purchaseProductPrice">
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required>
                
                <label for="shippingAddress">Shipping Address:</label>
                <input type="text" id="shippingAddress" placeholder="Enter your address" required>
                
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
                
                <div id="totalPrice" style="color: #f7dc6f; font-size: 1.2em; font-weight: bold; margin: 15px 0;"></div>
                
                <button type="submit">Complete Purchase</button>
                <div id="purchaseMessage" class="message"></div>
            </form>
        </div>
    </div>
    <script>
        window.toggleDropdown = (id) => {
            const allDropdowns = document.querySelectorAll('.dropdown-menu');
            allDropdowns.forEach(menu => {
                if (menu.id !== id) {
                    menu.classList.remove('show');
                }
            });
            const menu = document.getElementById(id);
            menu.classList.toggle('show');
        };

        window.selectOption = (label, value, labelId, inputId, dropdownId) => {
            document.getElementById(labelId).textContent = label;
            document.getElementById(inputId).value = value;
            document.getElementById(dropdownId).classList.remove('show');
        };

        window.addEventListener('click', function(e) {
            if (!e.target.closest('.custom-dropdown')) {
                const allDropdowns = document.querySelectorAll('.dropdown-menu');
                allDropdowns.forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
