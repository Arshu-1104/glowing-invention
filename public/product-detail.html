<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Artisan Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            background: var(--primary-gradient);
            background-attachment: fixed;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 1200px;
            margin: 40px auto;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
        }
        .product-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
            align-items: start;
        }
        .product-image-gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .main-image {
            width: 100%;
        }
        .main-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .image-thumbnails {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .thumbnail:hover,
        .thumbnail.active {
            border-color: #f7dc6f;
            transform: scale(1.05);
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-info h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .product-price {
            color: var(--text-secondary);
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-rating .stars {
            color: var(--text-secondary);
            font-size: 1.5em;
            margin-right: 15px;
        }
        .product-rating .rating-text {
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: bold;
        }
        .product-details {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius-small);
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        .product-details h3 {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .product-details p {
            color: var(--text-primary);
            margin: 10px 0;
            font-size: 1em;
        }
        .product-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .product-header {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .product-sections {
                grid-template-columns: 1fr;
            }
            .product-info h1 {
                font-size: 2em;
            }
            .product-price {
                font-size: 1.5em;
            }
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }
        .btn-secondary:hover {
            background: var(--glass-hover);
        }
        .btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        .back-button {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: var(--glass-hover);
        }
        .reviews-section {
            margin-top: 40px;
        }
        .reviews-section h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        .review-item {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius-small);
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .review-user {
            color: var(--text-secondary);
            font-weight: bold;
        }
        .review-rating {
            color: var(--text-secondary);
        }
        .review-text {
            color: var(--text-primary);
            line-height: 1.5;
        }
        .review-date {
            color: #999;
            font-size: 0.9em;
        }
        .purchase-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .purchase-modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            margin: 10% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 1px solid var(--glass-border);
        }
        .close {
            color: #f7dc6f;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #e0c65e;
        }
        .purchase-form label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        .purchase-form input, .purchase-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        .purchase-form button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .purchase-form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: rgba(191, 255, 191, 0.2);
            color: #bfffbf;
        }
        .error {
            background: rgba(255, 179, 179, 0.2);
            color: #ffb3b3;
        }
        .artisan-info-section {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: var(--border-radius-small);
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        .artisan-info-section h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        .artisan-link {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .artisan-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--glass-border);
        }
        .artisan-details p {
            color: var(--text-primary);
            margin: 5px 0;
        }
        .artisan-link-text {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: bold;
        }
        .artisan-link-text:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
        /* Custom Dropdown Styles */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: left;
        }

        .dropdown-button {
            width: 100%;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1em;
            transition: var(--transition);
        }
        .dropdown-button:hover {
             background: var(--glass-hover);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 10;
            backdrop-filter: blur(10px);
            margin-top: 5px;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            font-size: 1em;
        }
        .dropdown-item:hover {
            background: var(--primary-gradient);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="menuBarContainer"></div>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/'">← Back to Home</button>
        
        <div id="product-details">
            <!-- Product details will be loaded here -->
        </div>
        
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="purchase-modal">
        <div class="purchase-modal-content">
            <span class="close" onclick="closePurchaseModal()">&times;</span>
            <h2>Purchase Product</h2>
            <form id="purchaseForm" class="purchase-form">
                <input type="hidden" id="purchaseProductId">
                <input type="hidden" id="purchaseProductPrice">
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required>
                
                <label for="shippingAddress">Shipping Address:</label>
                <input type="text" id="shippingAddress" placeholder="Enter your address" required>
                
                <label for="paymentMethod">Payment Method:</label>
                <div class="custom-dropdown">
                    <button type="button" class="dropdown-button" onclick="toggleDropdown('paymentMethodDropdown')">
                        <span id="selectedPaymentMethod">Select Payment Method</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="paymentMethodDropdown" class="dropdown-menu">
                        <button type="button" onclick="selectOption('Credit Card', 'credit_card', 'selectedPaymentMethod', 'paymentMethod', 'paymentMethodDropdown')" class="dropdown-item">Credit Card</button>
                        <button type="button" onclick="selectOption('Debit Card', 'debit_card', 'selectedPaymentMethod', 'paymentMethod', 'paymentMethodDropdown')" class="dropdown-item">Debit Card</button>
                        <button type="button" onclick="selectOption('PayPal', 'paypal', 'selectedPaymentMethod', 'paymentMethod', 'paymentMethodDropdown')" class="dropdown-item">PayPal</button>
                        <button type="button" onclick="selectOption('Bank Transfer', 'bank_transfer', 'selectedPaymentMethod', 'paymentMethod', 'paymentMethodDropdown')" class="dropdown-item">Bank Transfer</button>
                    </div>
                </div>
                <input type="hidden" id="paymentMethod" name="paymentMethod" value="">
                
                <div id="totalPrice" style="color: #f7dc6f; font-size: 1.2em; font-weight: bold; margin: 15px 0;"></div>
                
                <button type="submit">Complete Purchase</button>
                <div id="purchaseMessage" class="message"></div>
            </form>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="purchase-modal">
        <div class="purchase-modal-content">
            <span class="close" onclick="closeRatingModal()">&times;</span>
            <h2>Rate This Product</h2>
            <form id="ratingForm" class="purchase-form">
                <input type="hidden" id="ratingProductId">
                
                <label for="rating">Rating:</label>
                <div class="custom-dropdown">
                    <button type="button" class="dropdown-button" onclick="toggleDropdown('ratingDropdown')">
                        <span id="selectedRating">Select Rating</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="ratingDropdown" class="dropdown-menu">
                        <button type="button" onclick="selectOption('5 Stars - Excellent', '5', 'selectedRating', 'rating', 'ratingDropdown')" class="dropdown-item">5 Stars - Excellent</button>
                        <button type="button" onclick="selectOption('4 Stars - Very Good', '4', 'selectedRating', 'rating', 'ratingDropdown')" class="dropdown-item">4 Stars - Very Good</button>
                        <button type="button" onclick="selectOption('3 Stars - Good', '3', 'selectedRating', 'rating', 'ratingDropdown')" class="dropdown-item">3 Stars - Good</button>
                        <button type="button" onclick="selectOption('2 Stars - Fair', '2', 'selectedRating', 'rating', 'ratingDropdown')" class="dropdown-item">2 Stars - Fair</button>
                        <button type="button" onclick="selectOption('1 Star - Poor', '1', 'selectedRating', 'rating', 'ratingDropdown')" class="dropdown-item">1 Star - Poor</button>
                    </div>
                </div>
                <input type="hidden" id="rating" name="rating" value="">
                
                <label for="reviewText">Review (Optional):</label>
                <textarea id="reviewText" rows="4" placeholder="Share your experience with this product..."></textarea>
                
                <button type="submit">Submit Review</button>
                <div id="ratingMessage" class="message"></div>
            </form>
        </div>
    </div>
    
    <script src="menu-bar.js"></script>
    <script src="script.js"></script>
    <script src="product-detail.js"></script>
    <script>
        window.toggleDropdown = (id) => {
            const allDropdowns = document.querySelectorAll('.dropdown-menu');
            allDropdowns.forEach(menu => {
                if (menu.id !== id) {
                    menu.classList.remove('show');
                }
            });
            const menu = document.getElementById(id);
            menu.classList.toggle('show');
        };

        window.selectOption = (label, value, labelId, inputId, dropdownId) => {
            document.getElementById(labelId).textContent = label;
            document.getElementById(inputId).value = value;
            document.getElementById(dropdownId).classList.remove('show');
        };

        window.addEventListener('click', function(e) {
            if (!e.target.closest('.custom-dropdown')) {
                const allDropdowns = document.querySelectorAll('.dropdown-menu');
                allDropdowns.forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
